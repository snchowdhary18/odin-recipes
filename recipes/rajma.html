    />
    <h2>Description</h2>
    <p>
      Rajma is comfort food at its best. I like rajma best with simple jeera
      (cumin) rice. Of course, some roti would be great too. When I was in
      college, I ate rajma at least once a week. Cheap, nutritious, and
      comforting. What is not to like?
    </p>
